<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Four card feature section</title>
    <link href="reset.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --color_primary-cyan: hsl(180, 62%, 55%);
        --color_primary-red: hsl(0, 78%, 62%);
        --color_primary-orange: hsl(34, 97%, 64%);
        --color_primary-blue: hsl(212, 86%, 64%);
        --color_natural-dark-blue: hsl(234, 12%, 34%);
        --color_natural-grayish-blue: hsl(229, 6%, 66%);
        --color_natural-light-gray: hsl(0, 0%, 98%);
        --font-body: "Poppins", -system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Helvetica, Arial, sans-serif, Apple Color Emoji,
          Segoe UI Emoji, Segoe UI Symbol;
      }

      body {
        background-color: var(--color_natural-light-gray);
        color: var(--color_natural-dark-blue);
        font-family: var(--font-body);
        font-size: 15px;
      }

      h1,
      h2 {
        font-size: 1.5rem;
        letter-spacing: 0.11px;
      }

      h1 {
        font-weight: 200;
      }

      h2 {
        margin-bottom: 1.1rem;
      }

      h3 {
        font-size: 1.2rem;
        letter-spacing: 0.3px;
        margin-bottom: 0.3rem;
      }

      p {
        color: var(--color_natural-grayish-blue);
        line-height: 1.7;
      }

      footer {
        background-color: #fff;
        border-top: 1px solid var(--color_natural-grayish-blue);
        bottom: 0;
        left: 0;
        padding: 0.8rem 0;
        position: fixed;
        text-align: center;
        width: 100%;
      }

      .header {
        display: block;
        max-width: 520px;
        margin: 0 auto;
      }

      .main-content {
        padding: 83px 32px;
        text-align: center;
      }

      .cards-section {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 4.5rem;
        max-width: 1110px;
      }

      .card {
        background-color: #fff;
        border-radius: 7px;
        border-top: 4px solid;
        box-shadow: 0 8px 15px hsl(234, 12%, 90%);
        display: block;
        height: 222px;
        margin-bottom: 1.6rem;
        max-width: 350px;
        min-width: 250px;
        padding: 1.5rem 1.9rem;
        position: relative;
        text-align: left;
      }

      .card-cyan {
        border-color: var(--color_primary-cyan);
      }
      .card-red {
        border-color: var(--color_primary-red);
      }
      .card-orange {
        border-color: var(--color_primary-orange);
      }
      .card-blue {
        border-color: var(--color_primary-blue);
      }

      .card p {
        font-size: 0.8rem;
        letter-spacing: 0.2px;
      }

      .card__icon {
        bottom: 27px;
        height: 58px;
        position: absolute;
        right: 27px;
        width: 58px;
      }

      .card .footer-place {
        height: 53px;
      }

      @media only screen and (min-width: 1100px) {
        h1,
        h2 {
          font-size: 2.2rem;
          line-height: 1.45;
        }

        h1 {
          letter-spacing: 0.6px;
        }

        h2 {
          letter-spacing: 0.8px;
        }

        h3 {
          font-size: 1.25rem;
          letter-spacing: 0;
          margin-bottom: 0.6rem;
        }

        p {
          letter-spacing: 0.1px;
        }

        .main-content {
          padding-top: 80px;
        }

        .cards-section {
          height: 560px;
          flex-wrap: wrap;
          justify-content: space-between;
          margin: 3.9rem auto 0 auto;
        }

        .card-container {
          align-items: center;
          display: flex;
        }

        .card-container:nth-child(3n + 1) {
          height: 100%;
        }

        .card-container:first-child {
          align-self: flex-start;
        }

        .card-container:last-child {
          align-self: flex-end;
        }

        .card-container:nth-child(2),
        .card-container:nth-child(3) {
          align-self: center;
        }

        .card {
          height: 250px;
          margin-bottom: 1.85rem;
          padding: 1.6rem 2rem;
        }

        .card p {
          line-height: 1.8;
        }

        .card__icon {
          bottom: 32px;
          height: 64px;
          right: 32px;
          width: 64px;
        }
      }
    </style>
  </head>

</html>
